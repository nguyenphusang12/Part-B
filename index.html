<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vui chơi có thưởng</title>
    <link rel="shortcut icon" href="./assets/img/download.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/res.css">
    <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>
    <div class="grid wide">
        <div class="row">
            <div class="col l6 m10 c10 section">
                <h1>Phú Sang chào mừng các bạn đến với chương trình xổ số</h1>
                <div class="section-item">
                    <form action="" id="form">
                        <label for="xsmb">Mời nhập số may mắn</label>
                        <input type="number" name="" id="xsmb" required>
                        <button id="start">Click để quay</button>
                        <span style="display: block"></span>
                    </form>
                    <ul class="list-number">
                        <li id="n1" class="list-item">0</li>
                        <li id="n2" class="list-item">0</li>
                        <li id="n3" class="list-item">0</li>
                        <li id="n4" class="list-item">0</li>
                        <li id="n5" class="list-item">0</li>
                    </ul>
                    <h1 id="stop" class="">Kết quả</h1>
                </div>
            </div>
        </div>
    </div>
    <audio autoplay>
        <source src="./assets/music/XSMB.mp3" type="audio/ogg">
    </audio>
    <script src="./assets/js/main.js"></script>
</body>
</html>
